    <!-- Rev slider css -->

    <link href="%PUBLIC_URL%/vendors/animate-css/animate.css" rel="stylesheet">
    
    <!-- Extra plugin css -->
    <link href="%PUBLIC_URL%/vendors/owl-carousel/owl.carousel.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/vendors/magnifc-popup/magnific-popup.css" rel="stylesheet">

    <link href="%PUBLIC_URL%/vendors/flat-icon/flaticon.css" rel="stylesheet">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Black Gift</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    
    <script src="%PUBLIC_URL%/bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="%PUBLIC_URL%/bootstrap/js/popper.min.js"></script>
    <script src="%PUBLIC_URL%/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Rev slider js -->
    <script src="%PUBLIC_URL%/vendors/revolution/js/jquery.themepunch.tools.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/revolution/js/jquery.themepunch.revolution.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/revolution/js/extensions/revolution.extension.actions.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/revolution/js/extensions/revolution.extension.video.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/revolution/js/extensions/revolution.extension.navigation.min.js"></script>
    <!-- Extra plugin js -->
    <script src="%PUBLIC_URL%/vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/magnifc-popup/jquery.magnific-popup.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/isotope/imagesloaded.pkgd.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/isotope/isotope.pkgd.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/datetime-picker/js/moment.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/datetime-picker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/nice-select/js/jquery.nice-select.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/jquery-ui/jquery-ui.min.js"></script>
    <script src="%PUBLIC_URL%/vendors/lightbox/simpleLightbox.min.js"></script>

    <script src="%PUBLIC_URL%/bootstrap/js/theme.js"></script>
    <script>
      document.getElementById('toggleSidebar').addEventListener('click', function() {
          const sidebar = document.getElementById('sidebar');
          const toggleIcon = document.getElementById('toggleIcon');
  
          sidebar.classList.toggle('collapsed');
  
          // Change icon based on sidebar state
          if (sidebar.classList.contains('collapsed')) {
              toggleIcon.classList.remove('fa-angle-double-left');
              toggleIcon.classList.add('fa-angle-double-right');
          } else {
              toggleIcon.classList.remove('fa-angle-double-right');
              toggleIcon.classList.add('fa-angle-double-left');
          }
      });
  </script>
  </body>
</html>
